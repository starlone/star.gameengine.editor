<div class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Import Scene</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="sefile">File input</label>
                    <input id="sefile" type="file" ></input>
                </div>
                <div class="form-group">
                    <label for="sejson">Scene</label>
                    <textarea ng-model="sejson" id="sejson" class="form-control" rows="10"></textarea>
                </div>
                <button type="submit" ng-click="fileimport()" class="btn btn-primary">Import</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
