<nav class="navbar navbar-default">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Star Game Engine</a>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Project
                    <a class="mdl-navigation__link" href="" ng-click="newObject()">New</a>
                </div>
                <div class="panel-body">
                    <ul class="mdl-list">
                        <li class="mdl-list__item" ng-repeat="obj in scene.getObjs()">
                            <span class="mdl-list__item-primary-content">
                                <a ng-click="showProperties(obj)">{{obj.name}}</a>
                            </span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">Game View</div>
                <div class="panel-body">
                    <canvas id="canvas" height="600"></canvas>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="panel panel-default">
                <div class="panel-heading">Properties</div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-3">Name: </div>
                        <div class="col-md-9">{{prop.name}}</div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="row">
                                <div class="col-md-3">X: </div>
                                <div class="col-md-9">{{prop.x}}</div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="row">
                                <div class="col-md-3">Y: </div>
                                <div class="col-md-9">{{prop.y}}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
