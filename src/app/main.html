<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Star Game Engine</a>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-6">Project</div>
                        <div class="col-xs-6 text-right">
                            <a class="glyphicon glyphicon-plus" href="" ng-click="newObject()"></a>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <ul class="list-group">
                        <li class="list-group-item" ng-repeat="obj in scene.getObjs()">
                            <a ng-click="showProperties(obj)">{{obj.name}}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">Game View</div>
                <div class="panel-body">
                    <div>
                        <canvas id="canvas" height="600"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="panel panel-default">
                <div class="panel-heading">Properties</div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-3">Name: </div>
                        <div class="col-md-9">{{prop.name}}</div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-md-3">X: </div>
                                <div class="col-md-9">{{prop.x}}</div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-md-3">Y: </div>
                                <div class="col-md-9">{{prop.y}}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
