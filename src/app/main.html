<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">Star Game Engine</span>
            <div class="mdl-layout-spacer"></div>
            <nav class="mdl-navigation mdl-layout--large-screen-only">
            </nav>
        </div>
    </header>
    <main class="mdl-layout__content mdl-color--grey-100">
        <div class="mdl-grid">
            <aside class="mdl-cell mdl-cell--3-col mdl-shadow--2dp">
                <header class="mdl-layout__header">
                    <div class="mdl-layout__header-row">
                        <span class="mdl-layout-title">Project</span>
                    </div>
                </header>
                <ul>
                    <li>
                        <div>
                            Scene
                        </div>
                        <ul>
                            <li ng-repeat="obj in scene.getObjs()">
                                <a ng-click="showProperties(obj)">{{obj.name}}</a>
                            </li>
                        </ul>
                     </li>
                 </ul>
            </aside>
            <main class="mdl-cell mdl-cell--6-col mdl-shadow--2dp mdl-card">
                <canvas id="canvas" height="600"></canvas>
            </main>
            <aside class="mdl-cell mdl-cell--3-col mdl-shadow--2dp">
                <header class="mdl-layout__header">
                    <div class="mdl-layout__header-row">
                        <span class="mdl-layout-title">Properties</span>
                    </div>
                </header>
                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--3-col">Name: </div>
                    <div class="mdl-cell mdl-cell--9-col">{{prop.name}}</div>
                </div>
                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--6-col">
                        <div class="mdl-grid">
                            <div class="mdl-cell mdl-cell--3-col">X: </div>
                            <div class="mdl-cell mdl-cell--9-col">{{prop.x}}</div>
                        </div>
                    </div>
                    <div class="mdl-cell mdl-cell--6-col">
                        <div class="mdl-grid">
                            <div class="mdl-cell mdl-cell--3-col">Y: </div>
                            <div class="mdl-cell mdl-cell--9-col">{{prop.y}}</div>
                        </div>
                    </div>
                </div>
            </aside>
        </div>
    </main>
</div>>
