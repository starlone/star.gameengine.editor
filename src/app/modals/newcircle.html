<form>
    <div class="form-group">
        <label for="rname">Name</label>
        <input ng-model="name" id="rname" class="form-control"></input>
    </div>
    <div class="form-group">
        <label for="rradius">Radius</label>
        <input type="number" ng-model="radius" id="rradius" class="form-control"></input>
    </div>
    <button type="submit" ng-click="submit()" class="btn btn-primary">Create</button>
</form>
