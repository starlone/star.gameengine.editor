<div class="panel panel-primary">
    <div class="panel-heading">Properties</div>
    <div class="panel-body">
        <div class="form-group">
            <label for="name" class="control-label col-md-3">Name: </label>
            <div class="col-md-9">
                <input type="text" id="name" class="form-control" ng-model="manage.selected.name" />
            </div>
        </div>
        <div class="form-group">
            <label for="px" class="control-label col-md-3">X: </label>
            <div class="col-md-9">
                <input type="text" id="px" class="form-control" ng-model="manage.selected.transform.position.x" />
            </div>
        </div>
        <div class="form-group">
            <label for="py" class="control-label col-md-3">Y: </label>
            <div class="col-md-9">
                <input type="text" id="py" class="form-control" ng-model="manage.selected.transform.position.y" />
            </div>
        </div>
    </div>
</div>
