<div class="panel panel-primary">
    <div class="panel-heading">Control</div>
    <div class="panel-body">
        <button type="button" class="play btn btn-success" ng-click="play()">
            Play <span class="glyphicon glyphicon-play"></span>
        </button>
    </div>
</div>

<!-- Modal -->
<div id="modalGame" class="modal fade" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Game Play</h4>
            </div>
            <div class="modal-body">
                <div id="gameviewplay"></div>
            </div>
        </div>
    </div>
</div>
